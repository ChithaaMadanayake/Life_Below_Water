        .album {
            font-family: 'Nunito', sans-serif;

        .responsive-container-block {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 1320px;
            margin: auto;
        }

        .img-container {
            flex: 1 1 calc(33.3% - 15px);
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .img-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .img-container:hover img {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .img-container {
                flex: 1 1 calc(50% - 15px);
            }
        }

        @media (max-width: 500px) {
            .img-container {
                flex: 1 1 100%;
            }
        }
        </style>
