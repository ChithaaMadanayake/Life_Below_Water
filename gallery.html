<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty of our Sea</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Main.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            padding: 0;
            background-color: #f0f8ff;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            transition: transform 0.3s ease-in-out;
        }

        .logo:hover {
            transform: scale(1.1);
        }
        .album {
            text-align: center;
            padding: 40px 10px;
            color: #0B0845;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        .album h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            margin-top: 60px;
        }

        .album p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        /* Image Grid */
        .responsive-container-block {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 1320px;
            margin: auto;
        }

        .img-container {
            flex: 1 1 calc(33.3% - 15px);
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            animation: fadeInUp 1.2s ease-in-out both;
        }

        .img-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
        }

        /* Hover Effects */
        .img-container:hover {
            transform: scale(1.05);
        }

        .img-container:hover img {
            transform: scale(1.1);
            box-shadow: 0px 0px 30px rgba(0, 0, 255, 0.7);
            border-radius: 15px;
        }

        /* Fade-in effect for images */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Text Fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .img-container {
                flex: 1 1 calc(50% - 15px);
            }
        }

        @media (max-width: 500px) {
            .img-container {
                flex: 1 1 100%;
            }
        }

    </style>
</head>

    <!-- Album Section -->
